<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="imagetoolbar" content="false">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>40 days - a calculator for days</title>

  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/modernizr.js"></script>
</head>

<body>
  <div id="main">
    <p>
      In
      <input id="number-of-days" type=text value=40 maxlength=3/>
      days it'll be:
      <br/>
      <span id="future-date">the future</span>
    </p>

    <p class="instructions">
      Type a number,
      <kbd>↑</kbd>,
      <kbd>↓</kbd>,
      <kbd>PgUp</kbd>,
      or <kbd>PgDn</kbd>
      keys.
    </p>
  </div>

  <div id="footer">
    A <a href="https://docwhat.org/">docwhat</a> production.
    Fork it on <a href="https://github.com/docwhat/40days">GitHub</a>.
  </div>
</body>
